<!-- sqrt -->
<script type="text" id="sqrt">
    var n = prompt("请输入数值n：");
    for(var i=0; i*i<n; i++){
        if(i*i == n){
            console.log(i.toFixed(3))
        }else{
            var mid = i * (i + 1) / 2;
            var min = i, max = i + 1;
            var count = 0;
            while(mid * mid != n && count < 100){
                if(mid * mid > n){
                    max = mid;
                    mid = (max + min) / 2
                }else{
                    min = mid;
                    mid = (max + min) / 2
                }
                count ++;
            }
        }
    }
    console.log(mid.toFixed(3));
</script>
