<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>abs-center</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        html, body{
            width: 100%;
            height: 100%;
        }
        /* position居中定位 */
        div.box1{
            width: 200px;
            height: 200px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -100px;
            margin-top: -100px;
            background-color: #ccc;
            text-align: center;
            line-height: 100px;
        }
        /* table-cell居中 */
        div.box2{
            width: 200px;
            height: 200px;
            background-color: #fff;
            display: table;
        }
        div.box2 > span{
            display: table-cell;
            background-color: skyblue;
            text-align: center;
            vertical-align: middle;
        }
        /* inline-block居中 */
        div.box3{
            width: 200px;
            height: 200px;
            background-color: #ccc;
            text-align: center;
            line-height: 200px;
        }
        div.box3 > span{
            display: inline-block;
            line-height: normal;
            vertical-align: middle;
            font-size: medium;
        }
    </style>
</head>
<body>
    <!--绝对定位居中-->
    <div class="box1"></div>
    <!--table-cell居中-->
    <div class="box2"><span>box2</span></div>
    <!--inline-block居中-->
    <div class="box3"><span>box3</span></div>
</body>
</html>
