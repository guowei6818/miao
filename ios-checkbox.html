<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ios-checkbox</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div.box{
            width: 104px;
            height: 54px;
            border-radius: 27px; 
            border: 1px solid #ccc;
            box-sizing: border-box;
            margin: 50px auto;
            position: relative;
        }
        .box label.box1{
            display: block;
            width: 100px;
            height: 50px;
            background-color: rgb(221, 221, 221);
            border: 1px solid rgb(221, 221, 221);
            border-radius: 25px; 
            position: absolute;
            top: 0;
            left: 0;
            cursor: pointer;
        }
        .box label .box3{
            display: block;
            width: 44px;
            height: 44px;
            border: 1px solid rgb(221, 221, 221);
            background-color: rgb(255, 255, 255);
            border-radius: 22px; 
            box-shadow: 2px 2px 2px #888;
            position: absolute;
            top: 2px;
            left: 3px;
            transition: all 0.5s;
        }
        .box #box2:checked + label.box1{
            background-color: rgb(110, 221, 94);
            border: 1px solid rgb(110, 221, 94);
        }
        .box #box2:checked + label .box3{
            position: absolute;
            top: 2px;
            left: 50px;
        }
    </style>
</head>
<body>
    <div class="box">
        <input type="checkbox" id="box2" hidden>
        <label for="box2" class="box1">
            <div class="box3"></div>
        </label>
    </div>
</body>
</html>
